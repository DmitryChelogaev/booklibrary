<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person edit</title>
</head>
<body>

<form th:method="PUT" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div style="margin: 0 0 5px 0;">
        <label for="fio">Full name:</label>
        <input type="text" th:field="*{fio}" id="fio"/>
        <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name Error</div>
    </div>
    <div style="margin: 5px 0 0 0;">
        <label for="birthYear">Year of birth:</label>
        <input type="text" th:field="*{birthYear}" id="birthYear"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Age Error</div>
    </div>
    <div style="margin: 5px 0 0 0;">
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </div>
    <div style="margin: 5px 0 0 0;">
        <input type="submit" value="Update!"/>
    </div>
</form>

</body>
</html>
